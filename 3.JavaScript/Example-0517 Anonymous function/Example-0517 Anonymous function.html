<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Пример 0517: Анонимна функция</title>
	</head>
	<body>
		<script>
			function calc(fun,arg,n)
			{
				return fun(arg).toFixed(n);
			}
			
			fun = function(a,b) { return (a-1)*(b+1); };
			console.log(fun(4,5));
			
			console.log(calc(function(x){return 1/Math.sqrt(x);},4,2));
			console.log(calc(
				function(x)
				{
					return 1/Math.sqrt(x);
				},
				2,5));
		</script>
	</body>
</html>
