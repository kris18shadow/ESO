<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Пример 0509: Използване на масиви</title>
	</head>
	<body>
		<script>
			a = [3,1,4,1,5];
			console.log(a);
			a.push(9,2);
			console.log(a);
			a.push(6);
			console.log(a);			   //[3,1,4,1,5,9,2,6]
			console.log(a.slice(2,5)); //[4,1,5]
			console.log(a.slice(2));   //[4,1,5,9,2,6]
			a.sort();
			console.log(a);			   //[1,1,2,3,4,5,6,9]
		</script>
	</body>
</html>
