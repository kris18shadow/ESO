<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Пример 0513: Цикъл for и while</title>
	</head>
	<body>
		<script>
			console.log('n\tn²');
			for (var i=1; i<5; i++)
			{
				console.log(i+'\t'+i*i);
			}
			while (i<100)
			{
				console.log(i+'\t'+i*i);
				i = 2*i;
			}
		</script>
	</body>
</html>
