<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Пример 0516: Функция като данни</title>
	</head>
	<body>
		<script>
			x = Math.PI;
			
			fun = Math.sin;
			console.log(fun(x).toFixed(4));

			fun = Math.cos;
			console.log(fun(x).toFixed(4));

			fun = Math.sqrt;
			console.log(fun(x).toFixed(4));

			fun = Math.log;
			console.log(fun(x).toFixed(4));

			fun = Math.round;
			console.log(fun(x).toFixed(4));
		</script>
	</body>
</html>
