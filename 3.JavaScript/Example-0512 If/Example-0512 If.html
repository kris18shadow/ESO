<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Пример 0512: Команда if</title>
	</head>
	<body>
		<script>
			x = 8;
			y = 13;
			z = 5;
			
			// отпечатване на най-голямата стойност
			if (x>y)
			{	// x или z
				if (x>z)
					{ console.log(x); }
				else
					{ console.log(z); }
			}
			else
			{
				// y или z
				if (y>z)
					{ console.log(y); }
				else
					{ console.log(z); }
			}
		</script>
	</body>
</html>
