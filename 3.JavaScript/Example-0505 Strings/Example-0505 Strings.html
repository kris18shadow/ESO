<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Пример 0505: Текстове</title>
	</head>
	<body>
		<script>
			console.log("Proin 'commodo' odio sit amet");
			console.log('Proin "commodo" odio sit amet');
			console.log("Proin \"commodo\" odio sit amet");
			console.log('Proin\todio\nsit amet');
			console.log(1+2+3+'sapien'+1+2+3);
		</script>
	</body>
</html>
