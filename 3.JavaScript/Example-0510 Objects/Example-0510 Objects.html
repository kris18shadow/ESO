<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Пример 0510: Обекти</title>
	</head>
	<body>
		<script>
			a = {x:10, y:15};
			console.log(a);
			
			a.z = a.x+a.y;
			a.name = "A"+a.z;
			console.log(a);
			
			i = 'y';
			console.log('a['+i+']='+a[i]);
			i = 'name';
			console.log('a['+i+']='+a[i]);
		</script>
	</body>
</html>
