<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Пример 0209: Форматиране</title>
	</head>
	<body>
		<!-- Форматиранията в текста могат да бъдат влагани, но не трябва
			 да се пресичат подобно на <i>...<b>...</i>...</b> -->
		<p>Pellentes <i>eget <u>mauris</u> sem</i>. Vestibulum <b>scelerisque <i>semper</i></b> <i>pulvi</i>. Maecenas <b><u>metus ex, facilisis</u> at <i>nisl</i></b> <i>in</i>, rutrum elementum diam.</p>
	</body>
</html>
