<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Пример 0210: Индекси</title>
	</head>
	<body>
		<!-- Промяната на размера с таговете <small>, <sub> и <sup> е относителна.
			 При влагането на няколко такива тага, ефектът се мутиплицира. -->
		<p>Cras sit amet ipsum non erat convallis feugiat: <i>A<sub>k</sub>=a<sup>2<sup>n</sup></sup>+b<sub>n+k</sub></i>.</p>
		<p><small>Nullam a neque a lectus sagittis ullamcorper.</small></p>
		<p><small><small>Nullam a neque a lectus sagittis ullamcorper.</small></small></p>
		<p><small><small><small>Nullam a neque a lectus sagittis ullamcorper.</small></small></small></p>
		<p><small><small><small><small>Nullam a neque a lectus sagittis ullamcorper.</small></small></small></small></p>
	</body>
</html>
